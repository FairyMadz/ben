<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaksi Kolom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .column {
      flex: 1;
      min-width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .left {
      background: #F8F9FA;
    }

    .right {
      background: #E9ECEF;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      padding: 10px;
      margin: 5px 0;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
    }

    ul li:hover {
      background: #0056b3;
    }

    .data-display {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column left">
      <h2>Daftar Item</h2>
      <ul id="itemList"></ul>
    </div>
    <div class="column right">
      <h2>Data Detail</h2>
      <div id="dataDisplay" class="data-display">Klik item di sebelah kiri untuk melihat detail.</div>
    </div>
  </div>

  <script>
    // Data acak sebagai contoh
    const data = [
      { id: 1, name: 'Item 1', description: 'Deskripsi untuk Item 1' },
      { id: 2, name: 'Item 2', description: 'Deskripsi untuk Item 2' },
      { id: 3, name: 'Item 3', description: 'Deskripsi untuk Item 3' },
      { id: 4, name: 'Item 4', description: 'Deskripsi untuk Item 4' },
      { id: 5, name: 'Item 5', description: 'Deskripsi untuk Item 5' },
    ];

    // Ambil elemen HTML
    const itemList = document.getElementById('itemList');
    const dataDisplay = document.getElementById('dataDisplay');

    // Tampilkan daftar item di kolom kiri
    data.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item.name;
      li.dataset.id = item.id; // Simpan ID item
      itemList.appendChild(li);

      // Event klik untuk setiap item
      li.addEventListener('click', () => {
        const selectedItem = data.find(d => d.id == li.dataset.id);
        dataDisplay.innerHTML = `
          <h3>${selectedItem.name}</h3>
          <p>${selectedItem.description}</p>
        `;
      });
    });
  </script>
</body>
</html>
