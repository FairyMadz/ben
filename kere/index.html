<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaksi Kolom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer {
      background: #343A40;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .column {
      flex: 1;
      min-width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .left {
      background: #F8F9FA;
    }

    .right {
      background: #E9ECEF;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      padding: 10px;
      margin: 5px 0;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
    }

    ul li:hover {
      background: #0056b3;
    }

    .data-display {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aplikasi Interaksi Kolom</h1>
  </header>

  <div class="container">
    <div class="column left">
      <h2>Daftar List</h2>
      <ul id="itemList"></ul>
    </div>
    <div class="column right">
      <h2>Data Detail</h2>
      <div id="dataDisplay" class="data-display"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Aplikasi Interaksi Kolom. Semua Hak Dilindungi.</p>
  </footer>

  <script>
    // Data list dan detailnya
    const items = [
      { id: 1, name: "List 1", description: "Ini adalah detail untuk List 1." },
      { id: 2, name: "List 2", description: "Ini adalah detail untuk List 2." },
      { id: 3, name: "List 3", description: "Ini adalah detail untuk List 3." },
      { id: 4, name: "List 4", description: "Ini adalah detail untuk List 4." },
      { id: 5, name: "List 5", description: "Ini adalah detail untuk List 5." },
    ];

    // Elemen HTML
    const itemList = document.getElementById('itemList');
    const dataDisplay = document.getElementById('dataDisplay');

    // Fungsi untuk menampilkan data di kolom kanan
    const showData = (id) => {
      const selectedItem = items.find(item => item.id === id);
      dataDisplay.textContent = selectedItem ? selectedItem.description : "Data tidak ditemukan.";
    };

    // Generate daftar list di kolom kiri
    items.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item.name;
      li.dataset.id = item.id;
      itemList.appendChild(li);

      // Tambahkan event listener untuk klik
      li.addEventListener('click', () => showData(item.id));
    });

    // Tampilkan data untuk item pertama saat halaman dimuat
    showData(items[0].id);
  </script>
</body>
</html>
