<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Perbaikan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #00ffff;
            --dark: #080c14;
            --light: #e0ffff;
        }

        body {
            background: url('https://raw.githubusercontent.com/bitzblack/ip/refs/heads/main/shubham-dhage-5LQ_h5cXB6U-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 0;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 0 10px 10px 0;
            transform: translateX(-100%);
        }

        .navbar.show {
            transform: translateX(0);
        }

        .navbar a {
            display: block;
            margin: 10px 0;
        }

        .navbar a img {
            width: 40px;
        }

        /* Tombol Toggle */
        .toggle-btn {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: none;
            cursor: pointer;
            z-index: 1001;
            padding: 5px;
            border-radius: 50%;
        }

        .toggle-btn img {
            width: 30px;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1 class="title">Website Saya</h1>
</header>

<!-- Tombol Toggle -->
<button class="toggle-btn" id="menu-btn" onclick="toggleNavbar()">
    <img src="https://bmkg.xyz/img/buka.png" alt="Toggle Menu">
</button>

<!-- Navbar -->
<div class="navbar" id="navbar">
    <a href="#"><img src="https://bmkg.xyz/img/home.png" alt="menu"></a>
    <a href="#"><img src="https://bmkg.xyz/img/api.png" alt="menu"></a>
    <a href="#"><img src="https://bmkg.xyz/img/vpn.png" alt="menu"></a>
</div>

<script>
    function toggleNavbar() {
        const navbar = document.getElementById("navbar");
        const menuBtn = document.getElementById("menu-btn").querySelector('img');

        if (navbar.classList.contains("show")) {
            navbar.classList.remove("show");
            menuBtn.src = "https://bmkg.xyz/img/buka.png";
        } else {
            navbar.classList.add("show");
            menuBtn.src = "https://bmkg.xyz/img/tutup.png";
        }
    }
</script>

</body>
</html>
